<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/695092cc13.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_elements">
        <h1 class="header_title">Bhromaon</h1>
        <p class="header_text">Safe Travel Anywhere</p>
        <form class="search_bar">
          <input
            type="search"
            id="search"
            placeholder="Search Your Travel Destination"
            required
            autofocus
          />
          <button class="form_button" type="search">
            Search<i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="scroll_bar">
          <p class="scroll">Scroll Down</p>
          <div class="arrow"></div>
        </div>
      </div>
      <nav class="navigation_bar">
        <div class="navigation_bar_elements">
          <p class="logo">Bhromaon</p>
          <ul class="navigation_bar_lists">
            <li><a href="">Who We Are</a></li>
            <li><a href="">What We Do</a></li>
            <li><a href="">Travel With Us</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
